<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="lavender">
    <h1><U>STUDENT REGISTRATION FORM</U></h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_fname">First Name</label>
            <input type="text" placeholder="ENTER FIRST NAME" id="id_fname" class="" name="">
        </div>
        <div>
            <label for="id_lname">Last Name </label>
            <input type="text" placeholder="ENTER LAST NAME" id="id_lname">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender"><label for="">male</label>
            <input type="radio" name="gender"><label for="">female</label>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="ENTER AGE">
        </div>
        <div>
            <label for="date">Date Of Birth</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" placeholder="ENTER EMAIL" id="email">
        </div>
        <div>
            <label for="pwd">Password</label>
            <input type="password" placeholder="ENTER PASSWORD" id="pwd">
        </div>
        <div>
            <label for="pwd1">Confirm Password</label>
            <input type="password" placeholder="CONFIRM PASSWORD" id="pwd1">
        </div>
        <div>
            <label for="phn">Phone Number</label>
            <select name="" id="">
                <option value="">+91</option>
                <option value="">+93</option>
                <option value="">+43</option>
                <option value="">+32</option>
            </select>
            <input type="text" placeholder="ENTER PHONE NUMBER" id="phn">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="25" rows="7" placeholder="ENTER ADDRESS"></textarea>
        </div>
        <div>
            <label for="">State</label>
            <select name=" " id="">
                <option value=""></option>
                <option value="">kerala</option>
                <option value="">tamil nadu</option>
                <option value="">karnadaka</option>
                <option value="">telugana</option>
                <option value="">pujab</option>
                <option value="">andra pradesh</option>
            </select>
        </div>
        <div>
            <label for="">Pin Code</label>
            <input type="text" placeholder="ENTER PIN CODE">
        </div>
        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" id="music">
            <label for="music">Music</label>
            <input type="checkbox" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="travel">
            <label for="travel">Travel</label>
            <input type="checkbox" id="movies">
            <label for="movies">Movies</label>
        </div>
        <div>
            <label for="">Upload Photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <input type="checkbox" id="la"><label for="la">i here by confirm that above mentioned are true </label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button>Reset</button>
        </div>
    </form>
</body>

</html>
